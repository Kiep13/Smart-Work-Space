<template>
    <lightning-card title="Smart Work Space" icon-name="custom:custom12">

      <div class="slds-m-around_medium">
        
        <template if:true={sensors}>
          <p>Choose sensor</p>
          <div class="slds-form-element__control">
            <div class="slds-select_container">
              <select class="slds-select" id="SmartPicklist" onchange={onValueSelection}>
                <template for:each={sensors} for:item="sensorItem">
                  <option key={sensorItem.Id} value={sensorItem.Id}>
                    {sensorItem.Name}
                  </option>
                </template>
              </select>
            </div>

            <template if:true={eventsSize}>
              <p>Sensor events</p>
              <div>
                <table class="slds-table slds-table_bordered slds-border_left slds-border_right">
                    <thead>
                      <td>X</td>
                      <td>Y</td>
                      <td>Z</td>
                      <td>Modulus difference veectors</td>
                    </thead>
                    <template for:each={events} for:item="eventItem">
                      <tr key={eventItem.Name}>
                        <td>{eventItem.x__c}</td>
                        <td>{eventItem.y__c}</td>
                        <td>{eventItem.z__c}</td>
                        <td>{eventItem.Modulus_difference_Vectors__c}</td>
                      </tr>
                    </template>

                </table>
              </div>
            </template>

            <template if:true={events}>
              <template if:false={eventsSize}>No suitable events were found</template>
            </template>

            <template if:false={events}>
              <template if:false={eventsError}>Choose sensor</template>
            </template>

            <template if:true={eventsError}>{eventsError}</template>
          </div>
        </template>

        <template if:true={sensorsError}>
          {sensorsError}
        </template>
      </div>
    </lightning-card>
  </template>
